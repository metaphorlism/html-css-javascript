<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1 style="text-align: center; font-family: sans-serif">
      Compare Your 2 Images Together
    </h1>
    <div id="container">
      <img
        src="https://images.unsplash.com/photo-1682687220742-aba13b6e50ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
        alt="1st Image"
        id="first-image"
      />
      <img
        src="https://images.unsplash.com/photo-1682687219640-b3f11f4b7234?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
        alt="2nd Image"
        id="second-image"
      />
      <input
        type="range"
        name="slider"
        id="image-slider"
        min="0"
        max="100"
        value="50"
      />
    </div>
    <script src="/script.js" defer></script>
  </body>
</html>
